<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="titulo-page">Formulário Simples</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"/>
  <link 
    href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.bootstrap5.css" 
    rel="stylesheet"/>
  <link rel="stylesheet" href="../css/stylesBoot.css">
</head>
<body class="bg-light">
  <header class="navbar bg-body-tertiary shadow-sm mb-4">
    <div class="container-fluid d-flex justify-content-start">
    <img src="../img/tecnologia_mobile.png" alt="Logo Gestão de Usuários" 
      class="me-2 rounded img-fluid" style="max-width: 40px; height: auto;">    
    <span class="navbar-brand mb-0 h5 fw-semibold text-secondary">Gestão de Usuários</span>
    </div>
  </header>
  <main>
  <div class="container-fluid px-5 py-3">
    <section class="card shadow-sm p-4">
      <h1 id="titulo-form" class="h4 fw-semibold text-secondary">Incluir Usuário</h1>
      <form id="formulario">
        <div class="row primeira mt-3 mb-3">
          <div class="col">    <!-- Pai do Label + caixa de texto -->
            <label class="form-label" for="nome">Nome:</label>
            <input tabindex="1" type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" data-obrigatorio>
          </div>
        </div>
        <div class="row segunda mb-3 gy-3 justify-content-between">
          <div class="col-md-3">
            <label class="form-label" for="cpf">CPF:</label>
            <input tabindex="2" class="form-control" type="text" id="cpf" name="cpf"
                placeholder="Digite o CPF"
                inputmode="numeric"
                maxlength="14"
                autocomplete="off"
                data-obrigatorio>
          </div>
          <div class="col-md-2">
            <label class="form-label" for="data_nascimento">Data de Nascimento:</label>
            <input tabindex="3" class="form-control"
              type="date"
              id="data_nascimento"
              name="data_nascimento"
              placeholder="dd/mm/aaaa"
              maxlength="10"            
              inputmode="numeric"
              />
              <!-- max="2025-12-31"  Será definido via script para pegar sempre hoje-->
          </div>
          <div class="col-md-6">
            <label class="form-label" for="regiao">Região de Residencia:</label>
            <select tabindex="4" id="regiao" class="form-select" name="regiao" data-placeholder="Selecione a região">
              <option value="" disabled selected>Selecione a região</option>
              <!-- <option value="">-- Escolha uma opção --</option> -->
            </select>
          </div>
          <!-- <div class="col-md-1">
            <label class="form-label" for="uf">UF:</label>
            <select id="uf"  class="form-select" data-placeholder="UF">
              <option value="" disabled selected>UF</option>
            </select>
          </div> -->
        </div>
        <div class="row terceira mb-3 gy-3">
          <div class="col-md-6">
            <label class="form-label" for="setor">Setor onde atua na empresa:</label>
            <select tabindex="5" id="setor" class="form-select" name="setor" data-placeholder="Selecione o setor">
              <option value="" disabled selected>Selecione o setor</option>
              <!-- <option value="" disabled selected>Selecione</option>  Foi apagada pois está sendo inserida pelo JS -->
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="turno">Turno:</label>
            <select tabindex="6" id="turno" class="form-select" name="turno" data-placeholder="Selecione o turno">
              <option value="" disabled selected>Selecione o turno</option>
              <!-- <option value="" disabled selected>Selecione</option>  Foi apagada pois está sendo inserida pelo JS -->
            </select>
          </div>
        </div>
        <div class="row quarta mb-3 gy-3">
          <div class="col-md-2">
            <label class="form-label" for="remuneracao">Remuneracao:</label>
            <input tabindex="7" class="form-control"
              type="text" 
              id="remuneracao" 
              name="remuneracao"
              placeholder="0.00">
          </div>
        </div>
      
        <div class="d-flex justify-content-center justify-content-md-end gap-3 pt-3 flex-wrap">
          <!-- justify-content-center	alinhamento centralizado por padrão em telas pequenas/mobile e superiores -->
          <!-- justify-content-md-end	Sobrescreve o alinhamento, aplicando o end (direita) apenas a partir do breakpoint Medium (md) e superiores (telas de tablet grande e desktop). -->
          <button id="enviar" class="btn btn-primary" type="submit">Enviar</button>
          <button id="limpar" class="btn btn-secondary" type="button">Limpar</button>
          <button id="voltar" class="btn btn-secondary" type="button">Voltar</button>
        </div>
      </form>
    </section>
  </div>
</main>
<footer class="bg-secondary-subtle text-dark py-4 mt-5">
  <div class="container text-center">
    <h6 class="fw-semibold mb-2">DSC Technologies</h6>
    <p class="mb-1 text-muted small">
      Soluções inteligentes em software, dados e automação corporativa.
    </p>

    <p class="text-muted small mb-0">
      © 2025 DSC Technologies • Todos os direitos reservados
    </p>
  </div>
</footer>
<div class="modal fade" id="validationModal" tabindex="-1" aria-labelledby="validationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title" id="validationModalLabel"></h6>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalMessage">
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="confirmYesButton" style="display: none;">Sim</button>
        <button type="button" class="btn btn-secondary" id="confirmNoButton" data-bs-dismiss="modal" style="display: none;">Não</button>
        <button type="button" class="btn btn-primary" id="alertOkButton" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
<!-- biblioteca de máscaras de campos -->
<script
  defer src="https://unpkg.com/vanilla-masker@1.1.1/build/vanilla-masker.min.js"
  integrity="sha384-12XSlvcHmo+GznHloktY+lT6qPgXYbPqMFGiY0JflahmzOxYAkfrK+YzvoBAH+qQ"
  crossorigin="anonymous">
</script>
<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
<script defer type="module" src="../js/mainUsuarioForm.js"></script>
</body>
</html>
