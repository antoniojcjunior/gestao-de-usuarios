<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Usuários</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"/>
  <!-- <link rel="stylesheet" href="/css/styles.css"> -->
  <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGMAAQAABQABDQottAAAAABJRU5ErkJggg==">
 <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet" />
 <link rel="stylesheet" href="./css/stylesBoot.css">
</head>
<body class="bg-light">
  <header class="navbar bg-body-tertiary shadow-sm mb-4">
    <div class="container-fluid d-flex justify-content-start">
      <img src="./img/tecnologia_mobile.png" alt="Logo Gestão de Usuários" 
        class="me-2 rounded img-fluid" style="max-width: 40px; height: auto;">    
      <span class="navbar-brand mb-0 h5 fw-semibold text-secondary">Gestão de Usuários</span>
    </div>
  </header>
  <main>
    <div class="container-fluid px-5 py-3">
      <section class="card shadow-sm p-4">
        <h1 class="h4 fw-semibold text-secondary">Pesquisar Usuários</h1>
        <form id="formulario"> <!-- Pai das linhas e botões-->
          <div class="row primeira mt-3 mb-3 gy-3">  <!-- Pai do que tiver na linha -->
            <div class="col-md-6">    <!-- Pai do Label + caixa de texto -->
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf"
                  class="form-control"
                  placeholder="Digite o CPF"
                  inputmode="numeric"
                  maxlength="14"
                  autocomplete="off"
                  data-obrigatorio>
            </div>
            <div class="col-md-6">
              <label for="regiao">Região de Residencia:</label>
              <select class="form-select" id="regiao" name="regiao" data-placeholder="Selecione a região">
                <option value="" disabled selected>Selecione a região</option>
                <!-- <option value="">-- Escolha uma opção --</option> -->
              </select>
            </div>
          </div>       
          <div class="row segunda mt-3 mb-3 gy-3">  <!-- Pai do que tiver na linha -->
            <div class="col-md-2">
              <label for="turnos-multi">Turno:</label>
              <select id="turnos-multi" multiple="multiple" style="width:260px">
              </select>
            </div>
          </div>
          <!-- Container dos botões -->
          <div class="d-flex justify-content-center justify-content-md-end gap-3 pt-3 flex-wrap">
            <button id="pesquisar" class="btn btn-primary" type="button">Pesquisar</button>
            <button id="novoUsuario" class="btn btn-primary" type="button">Novo usuário</button>
          </div>
        </form>
      </section>
      <section id="resultados-tabela" class="mt-3 p-4"></section>
  </main>
  <footer class="bg-secondary-subtle text-dark py-4 mt-5">
  <div class="container text-center">
    <h6 class="fw-semibold mb-2">DSC Technologies</h6>
    <p class="mb-1 text-muted small">
      Soluções inteligentes em software, dados e automação corporativa.
    </p>

    <p class="text-muted small mb-0">
      © 2025 DSC Technologies • Todos os direitos reservados
    </p>
  </div>
</footer>
  <!-- biblioteca de máscaras de campos -->
  <script
    defer src="https://unpkg.com/vanilla-masker@1.1.1/build/vanilla-masker.min.js"
    integrity="sha384-12XSlvcHmo+GznHloktY+lT6qPgXYbPqMFGiY0JflahmzOxYAkfrK+YzvoBAH+qQ"
    crossorigin="anonymous">
  </script>
  <!-- biblioteca Tom Select -->
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
  <script type="module" src="js/ui/renderUsuarios.js"></script>
  <!-- script principal por último -->
  <script defer type="module" src="js/mainPesquisa.js"></script>
</body>
</html>
